<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>    
<script type="text/javascript" src="static/TractorControl.js"></script>
<link rel=StyleSheet href="static/TractorControl.css" type="text/css"></link>
</head>
<body>
<div>
    <p>Tractor control<button id="connect">Connect</button></p>
    <table class="TractorControl">
        <tbody>
        <tr>
            <td>
            <button class="leftButton" id="forwardleft">&lt;</button>
            </td>
            <td>
            <button class="centerButton" id="forward">/\</button>
            </td><td>
            <button class="rightButton" id="forwardright">&gt;</button>
            <td>
        </tr>
        <tr>
            <td></td>
            <td>
            <button class="centerButton" id="stop">o</button>
            </td>
        </tr>
        <tr>
            <td>
            <button class="leftButton" id="backwardleft">&lt;</button>
            </td><td>
            <button class="centerButton" id="backward">\/</button>
            </td><td>
            <button class="rightButton" id="backwardright">&gt;</button>
            <td>
        </tr>
        </table>
</div>   
<div><p>Server response:</p><p class="response" id="serverresponse">-</p>
    <p class="response" id="pingresponse">-</p></div>
</body>
</html>
