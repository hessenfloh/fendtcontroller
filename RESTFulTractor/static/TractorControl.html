<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.9.1.js" type="text/javascript"></script>    
<script src="static/js/bootstrap.min.js" type="text/javascript"></script>    
<script type="text/javascript" src="static/TractorControl.js"></script>
<link rel="stylesheet" href="static/css/bootstrap.min.css" media="all" />
<link rel="stylesheet" href="static/css/bootstrap-theme.min.css" media="all" />
<link rel="stylesheet" href="static/TractorControl.css" type="text/css"></link>
</head>
<body>
<div>
    <p>Tractor control <button class="btn btn-lg btn-primary" id="connect">Connect</button></p>
    <div class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-xs-4">
                <button type="button" class="btn btn-success btn-lg btn-block" id="forwardleft">
                    <span class="glyphicon glyphicon-arrow-left"/>
                </button>
                </div>
                <div class="col-xs-4">
                <button type="button" class="btn btn-success btn-lg btn-block" id="forward">
                    <span class="glyphicon glyphicon-arrow-up"/>
                </button>
                </div>
                <div class="col-xs-4">
                <button type="button" class="btn btn-success btn-lg btn-block" id="forwardright">
                    <span class="glyphicon glyphicon-arrow-right"/>
                </button>
                </div>
                </div>
            <div class="row">
                <div class="col-xs-4 col-xs-offset-4">
                <button type="button" class="btn btn-danger btn-lg btn-block" id="stop">
                    <span class="glyphicon glyphicon-stop"/>
                </button>
                </div>
            </div>
            <div class="row">
                <div class="col-xs-4">
                <button type="button" class="btn btn-success btn-lg btn-block" id="backwardleft">
                    <span class="glyphicon glyphicon-arrow-left"/>
                </button>
                </div>
                <div class="col-xs-4">
                <button type="button" class="btn btn-success btn-lg btn-block" id="backward">
                    <span class="glyphicon glyphicon-arrow-down"/>
                </button>
                </div>
                <div class="col-xs-4">
                <button type="button" class="btn btn-success btn-lg btn-block" id="backwardright">
                    <span class="glyphicon glyphicon-arrow-right"/>
                </button>
                </div>
             </div>
           </div>
        </div>
    </div>
</div>   
<div><p>Server response:</p><p class="response" id="serverresponse">-</p>
    <p class="response" id="pingresponse">-</p></div>
</body>
</html>
